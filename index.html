<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Perhitungan Diskon</h1>

        <label for="price">Harga Asli:</label>
        <input type="number" id="price" placeholder="Enter price">

        <label for="discount">Diskon (%):</label>
        <input type="number" id="discount" placeholder="Enter discount">

        <label for="currency">Mata Uang:</label>
        <select id="currency">
            <option value="usd">$ (USD)</option>
            <option value="idr">Rp (Rupiah)</option>
        </select>

        <button onclick="calculateDiscount()">Hasil</button>
    </div>

    <!-- Background Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Dialog Box -->
    <div class="dialog-box" id="dialog">
        <img src="zazuu.jpg" alt="Result Image" class="dialog-image">
        <p id="resultText"></p>
        <div class="close-bar" onclick="closeDialog()"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
